<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <h1>SPLI<br>TTER</h1>

  <div class="mainConteiner">

        <div class="leftSide">
          Bill <br>
          <input type="number" name="input" min="1" step="0.50" placeholder="1.00" class="inputWindow" id="inputCash">
          Select Tip % <br>
          <div class="pad">
            <button class="allProcents" id="procent5">5%</button>
            <button class="allProcents" id="procent10">10%</button>
            <button class="allProcents" id="procent15">15%</button>
            <button class="allProcents" id="procent25">25%</button>
            <button class="allProcents" id="procent50">50%</button>
            <input class= "allProcents" type="number" name="Custom" placeholder="Custom" id="customValue">
          </div>
          Number of People <br>
          <input type="number" name="input2" placeholder="1" min="1" step="1"class="inputWindow" id="inputNumberOfPeople">
        </div>  

        <div class="rightSide">
            <div class="tipLine">
              <h3>Tip Amount <br><span>/ person</span></h3>
              <h2 id="tipAmount">$0.00</h2>
            </div>
            <div class="totalLine">
              <h3>Total <br><span>/ person</span></h3>
              <h2 id="totalAmount" >$0.00</h2>
            </div>
            <button id="reset">RESET</button>
        </div>    

  </div>

<script src="script.js"></script>

</body>
</html>
